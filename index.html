<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="index.css" />
    <title>Quicklist</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="desktop-lista-de-compra">
      <header>
        <img src="assets/logo.svg" alt="logo da pagina Quicklist">
        <h1>quicklist</h1>
      </header>
      <section>
        <a href="#">← voltar</a>
        <h2>Compras da semana</h2>
        <form action="">
        <div class="inside-items">
          <input type="text" name="amount" id="amount" placeholder="Adicione um novo item" required>
          <button type="submit">Adicionar Item</button>
        </div>

        <ul id="list">
          <li class="lits-items">
            <img src="assets/icon-checkbox.svg" alt="icone de checagem">
            <span>Pão de formna</span>
            <img src="assets/trash.svg" alt="icone de lixeira para remover item da lista">
          
          </li>
        </ul> 
      </form>
      </section>    


      
    </main>
  </body>
</html>
